<!DOCTYPE html>
<html>
<head>
    <title>PA_by_transformer</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4 text-center">Enter Your Details</h2>
        
        <form method="POST" action="/" class="needs-validation">
            <div class="mb-3">
                <label class="form-label">Instruction</label>
                <input type="text" name="instruction" class="form-control" placeholder="Enter instruction" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Input</label>
                <input type="text" name="input" class="form-control" placeholder="Enter input" >
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    {% if instruction and model_output %}
    <div class="card mt-4 p-4 shadow">
        <h4>Submitted Data:</h4>
        <p><strong>Instruction:</strong> {{ instruction }}</p>
        <p><strong>Input:</strong> {{ user_input }}</p>
        <p><strong>Model Output:</strong> {{ model_output }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
